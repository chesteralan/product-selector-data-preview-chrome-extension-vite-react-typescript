<!DOCTYPE html>
<html>
  <head>
    <title>Product Selector Preview Options</title>
    <style>
        .input {
            padding: 5px;
            width: 90%;
        }
        #save {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>

    <H2>US Site</H2>
    <label>
        <div>Strapi Server URL</div>
        <input type="text" id="us-strapi-server-url" class="input" placeholder="US Strapi Server URL"/>
    </label>
    <label>
        <div>Next.js Staging Url</div>
        <input type="text" id="us-nextjs-staging-url" class="input" placeholder="US Next.js Staging Url"/>
    </label>
    <label>
        <div>Next.js Live Url</div>
        <input type="text" id="us-nextjs-live-url" class="input" placeholder="US Next.js Live Url"/>
    </label>

    <H2>CA Site</H2>
    <label>
        <div>Strapi Server URL</div>
        <input type="text" id="ca-strapi-server-url" class="input" placeholder="CA Strapi Server URL"/>
    </label>
    <label>
        <div>Next.js Staging Url</div>
        <input type="text" id="ca-nextjs-staging-url" class="input" placeholder="CA Next.js Staging Url"/>
    </label>
    <label>
        <div>Next.js Live Url</div>
        <input type="text" id="ca-nextjs-live-url" class="input" placeholder="CA Next.js Live Url"/>
    </label>

    <H2>UK Site</H2>
    <label>
        <div>Strapi Server URL</div>
        <input type="text" id="uk-strapi-server-url" class="input" placeholder="UK Strapi Server URL"/>
    </label>
    <label>
        <div>Next.js Staging Url</div>
        <input type="text" id="uk-nextjs-staging-url" class="input" placeholder="UK Next.js Staging Url"/>
    </label>
    <label>
        <div>Next.js Live Url</div>
        <input type="text" id="uk-nextjs-live-url" class="input" placeholder="UK Next.js Live Url"/>
    </label>
    <hr />
    <label>
        <div>Next.js Local Url</div>
        <input type="text" id="nextjs-local-url" class="input" placeholder="Next.js Local Url"/>
    </label>
    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
